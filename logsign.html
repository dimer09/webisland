<link rel="stylesheet" href="CSS/logsign_css.css" type="text/css">
<div class="background-blur">
    <div class="typewriter">
        <h1>Create Your Account :</h1><br>
    </div>
    <div class="body-content">
      <div class="module">
          <form class="form" action="PHP/form.php" method="post" enctype="multipart/form-data" autocomplete="off">
              <div class="alert alert-error"></div>
              <input type="text" placeholder="User Name" name="username" required />
              <input type="email" placeholder="Email" name="email" required />
              <input type="password" placeholder="Password" name="password" autocomplete="new-password" required />
              <input type="password" placeholder="Confirm Password" name="confirmpassword" autocomplete="new-password" required />
              
              <input type="submit" value="Register" name="register" class="btn btn-block btn-primary" />
          </form>
          <a href="sign.html" class="btn btn-block btn-secondary">Login</a>
        </div>
    </div>
  </div>
